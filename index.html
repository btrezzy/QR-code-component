<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Qrcode-challenge</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap");

      .container {
        background-color: #d4e1ef;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* background-color: #f0f4f8; */
      /* color: #9ea9b4; */

      .media {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        height: 450px;
        width: 250px;
        flex-direction: column;
      }

      .image {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        border-radius: 20px;
        width: 90%;
      }

      .text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="media">
        <div class="image">
          <img src="image-qr-code.png" alt="QR-code-challenge" />
        </div>

        <div class="text">
          <b>
            Improve your front-end <br />
            skills by building projects </b
          ><br />

          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </div>
      </div>
    </div>
  </body>
</html>
